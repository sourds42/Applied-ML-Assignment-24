<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .input-field{
            width: 700px;
            height: 100px;
            box-sizing: border-box;
            border: 2px solid rgb(10, 9, 9);
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            resize: none;
        }
        #btn{
            width: 100px;
            height: 40px ;
            border: 4px solid rgba(34, 128, 0, 0.25);
            margin: 10px;
            justify-content: center;
        }
        .input_text{
            font-size : large;
            font-family:  Arial, sans-serif ;
            justify-content: center;
        }
        .bd{
            background-image: conic-gradient(rgba(129, 25, 141, 0.571), rgba(64, 62, 172, 0.451));
                }

        .form-container{             
            font-family:  Arial, sans-serif ;
            font-size: large;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 25px;
            font-weight: 200;
        }
        .main_head{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content : center;

        }
        .title{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 30px;
            font-family: Georgia, Times, 'Times New Roman', serif;
        }

        .ans{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spam Detection </title>
</head>
<body class="bd">
    <div class="form-container">
        <form action="{{ url_for('spam')}}" method="post">
            <center>
                <h2 class = "main_head">Spam Detector version 1.0</h2>
                <h4 class="input_text">Enter the text</h4>
                <p>
                    <textarea class="input-field" id="sent" name="sent" rows="4" cols="50" required></textarea>
                </p>
                <p>
                    <button type="submit" id="btn" class="button-main">Check!</button>
                </p>
            </center>
        </form>
    </div>
  
</body>
</html>
